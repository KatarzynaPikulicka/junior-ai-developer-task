<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podgląd Artykułu</title>
    <style>
      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        background: linear-gradient(135deg, #f0f4f8, #a1bbd8);
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #333;
        margin: 20px;
      }

      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #222;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
        border-bottom: 2px solid #ddd;
        padding-bottom: 0.5rem;
      }

      h2 {
        font-size: 1.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        border-left: 4px solid #007bff;
        padding-left: 10px;
      }

      p {
        margin-bottom: 1rem;
        text-align: justify;
      }

      em {
        color: #555;
      }

      figure {
        margin: 1.5rem 0;
        text-align: center;
      }

      img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      figcaption {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #666;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #888;
        text-align: center;
        border-top: 1px solid #ddd;
        padding-top: 1rem;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }

        h2 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body></body>
</html>
